<!DOCTYPE html?
<html lang = "en-US">
<head>
  <link href = "css/bootstrap.css" rel= "stylesheet" type = "text/css">
  <link href = "css/styles.css" rel = "stylesheet" type = "text/css">
  <script src = "js/scripts.js"></script>
  <script src = "js/jquery-3.6.0.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class = "container">
    <form id = "order">
      <h1>Pizza Parlor</h1>
      <p>We at Pizza Parlor appreciate your purchase. Select below to start your order!</p>
      <div class = "form group">
        <h2>Size of pizza</h2>
        <select class = "form-control" id = "size">
          <option>Large</option>
          <option>medium</option>
          <option>small</option>
        </select>
        <h2>Amount of toppings</h2>
        <select class = "form-control" id = "Amount">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <h2>Choose your toppings</h2>
        <input type ="checkbox" id="topping1" name="toppings" value ="pepperoni">
        <label for="topping1">Pepperoni</label>
        <input type ="checkbox" id="topping2" name="toppings" value ="salami">
        <label for="topping2">Salami</label>
        <input type ="checkbox" id="topping3" name="toppings" value ="artichoke">
        <label for="topping3">Artichoke</label>
        <input type ="checkbox" id="topping4" name="toppings" value ="anchovy">
        <label for="topping4">Anchovy</label>
      </div>
      <button type = "submit" class= "btn btn-success">Order</button>
    </form>
  </div>
</body>
